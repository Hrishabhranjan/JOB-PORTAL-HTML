<!DOCTYPE html>

<body>
    <!-- Header Section -->
    <header>
        <center>
        <h1>Signup for Job Portal</h1>
    <!-- Signup Form Section -->
    <section id="signup">
        <div class="container">
            <h2>Create Your Account</h2>
            <form id="signup-form" action="submit_signup.php" method="POST">
                <!-- Name Field -->
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required><br>

                <!-- Email Field -->
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required><br>

                <!-- Password Field -->
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Create a password" required><br>

                <!-- Confirm Password Field -->
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required><br>

                <!-- Submit Button -->
                <button type="submit" id="submit-btn">Signup</button>
                <button type="Login" id="Login-btn">Login</button>
                <p>Already have an account?</p>
            </form>
            </form>
            
        </center>
        </div>
    </section>
